<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scan Patient</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
      body { background-color: #f8f9fa; min-height: 100vh; font-family: 'Arial', sans-serif; }
      .container { padding-bottom: 100px; }
      .card { transition: all 0.3s ease; border: 2px solid #007bff; border-radius: 15px; box-shadow: 0 10px 20px rgba(0,0,0,0.1); background-color: white; }
      .card:hover { transform: scale(1.05); box-shadow: 0 15px 30px rgba(0,0,0,0.2); }
      .card-title { font-weight: bold; font-size: 1.5rem; color: #007bff; }
      .card-text { color: #333; }
      .btn { font-weight: bold; border: 2px solid #007bff; background-color: #007bff; color: white; }
      .btn:hover { background-color: #0056b3; border-color: #0056b3; }
      h1 { color: #007bff; text-shadow: none; font-weight: bold; font-size: 3rem; }
      .welcome { background-color: #007bff; color: white; padding: 10px; border-radius: 10px; margin-bottom: 30px; }
      .stats { background-color: #e9ecef; padding: 20px; border-radius: 10px; margin-bottom: 30px; }
      footer { background-color: #343a40; color: white; text-align: center; padding: 10px; }
    </style>
</head>
<body>
    <div class="container my-5">
      
        <div class="stats">
            <h3>Scanning Overview</h3>
            <div class="row">
                <div class="col-md-4">
                    <div class="text-center">
                        <h4>Heart Rate</h4>
                        <p>PPG Analysis</p>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="text-center">
                        <h4>Snore Detection</h4>
                        <p>Audio Processing</p>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="text-center">
                        <h4>Report Generation</h4>
                        <p>AI Prediction</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow-sm p-4">
                    <h5 class="card-title text-center">Patient Information</h5>
                    <form method="POST">
                        <div class="mb-3">
                            <label for="name" class="form-label">Name:</label>
                            <input type="text" id="name" name="name" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="age" class="form-label">Age:</label>
                            <input type="number" id="age" name="age" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="gender" class="form-label">Gender:</label>
                            <select id="gender" name="gender" class="form-select" required>
                                <option value="Male">Male</option>
                                <option value="Female">Female</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Next</button>
                    </form>
                </div>
            </div>
        </div>
  </div>
  <footer style="position: fixed; bottom: 0; width: 100%; background-color: #343a40; color: white; text-align: center; padding: 10px;">
    @ALL RIGHTS RESERVED TO MY INTERN TEAM
  </footer>
</body>
</html>
