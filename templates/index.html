<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sleep Disorder Diagnosis</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    body { background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%); min-height: 100vh; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; margin: 0; overflow-x: hidden; }
    .hero { padding: 200px 40px; text-align: center; background: rgba(255, 255, 255, 0.95); color: #333; border-radius: 25px; margin: 0; min-height: 100vh; box-shadow: 0 20px 40px rgba(0,0,0,0.15); backdrop-filter: blur(15px); position: relative; animation: fadeInUp 1s ease-out; display: flex; flex-direction: column; justify-content: center; align-items: center; }
    .hero::before { content: ''; position: absolute; top: -20px; left: -20px; right: -20px; bottom: -20px; background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1, #96ceb4); border-radius: 30px; z-index: -1; opacity: 0.1; }
    .hero .icon { font-size: 4rem; color: #ff6b6b; margin-bottom: 20px; animation: pulse 2s infinite; }
    .hero h1 { font-size: 4rem; font-weight: 800; margin-bottom: 20px; text-shadow: 0 3px 6px rgba(0,0,0,0.2); background: linear-gradient(45deg, #667eea, #764ba2); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
    .hero p { font-size: 1.4rem; margin-bottom: 50px; color: #555; line-height: 1.6; }
    .btn-custom { margin-top: 30px; background: linear-gradient(45deg, #ff6b6b, #4ecdc4); border: none; padding: 18px 50px; font-size: 1.3rem; font-weight: 700; border-radius: 50px; color: white; text-decoration: none; display: inline-block; transition: all 0.4s ease; box-shadow: 0 8px 25px rgba(255,107,107,0.4); position: relative; overflow: hidden; }
    .btn-custom::before { content: ''; position: absolute; top: 0; left: -100%; width: 100%; height: 100%; background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent); transition: left 0.5s; }
    .btn-custom:hover::before { left: 100%; }
    .btn-custom:hover { transform: translateY(-5px) scale(1.05); box-shadow: 0 15px 35px rgba(255,107,107,0.6); background: linear-gradient(45deg, #4ecdc4, #ff6b6b); }
    .container { padding-bottom: 100px; }
    footer { position: fixed; bottom: 0; width: 100%; background: linear-gradient(90deg, #2c3e50, #34495e); color: white; text-align: center; padding: 20px; font-weight: 600; box-shadow: 0 -5px 15px rgba(0,0,0,0.2); }
    @keyframes fadeInUp { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }
    @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.1); } 100% { transform: scale(1); } }
  </style>
</head>

  </section>

</html>
