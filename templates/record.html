<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Record Patient</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container my-5">
    <h2 class="text-center mb-4">Recording Patient</h2>
    <div class="card shadow-sm p-4">
      <p class="text-center">Recording video and audio for 20-30 seconds. Please ensure the patient is visible and audible.</p>
      <video id="video" autoplay muted></video>
      <div class="mt-3">
        <button id="startBtn" class="btn btn-primary">Start Recording</button>
        <button id="stopBtn" class="btn btn-danger" disabled>Stop Recording</button>
      </div>
      <form id="uploadForm" method="POST" enctype="multipart/form-data" action="{{ url_for('analyze') }}" style="display:none;">
        <input type="file" id="videoFile" name="video" required>
        <button type="submit" class="btn btn-success">Analyze</button>
      </form>
    </div>
  </div>
  <script>
    let mediaRecorder;
    let recordedChunks = [];
    const video = document.getElementById('video');
    const startBtn = document.getElementById('startBtn');
    const stopBtn = document.getElementById('stopBtn');
    const uploadForm = document.getElementById('uploadForm');
    const videoFile = document.getElementById('videoFile');

    navigator.mediaDevices.getUserMedia({ video: true, audio: true })
      .then(stream => {
        video.srcObject = stream;
        mediaRecorder = new MediaRecorder(stream);
        mediaRecorder.ondataavailable = event => {
          if (event.data.size > 0) {
            recordedChunks.push(event.data);
          }
        };
        mediaRecorder.onstop = () => {
          const blob = new Blob(recordedChunks, { type: 'video/webm' });
          const file = new File([blob], 'recording.webm', { type: 'video/webm' });
          const dataTransfer = new DataTransfer();
          dataTransfer.items.add(file);
          videoFile.files = dataTransfer.files;
          uploadForm.style.display = 'block';
        };
      });

    startBtn.onclick = () => {
      recordedChunks = [];
      mediaRecorder.start();
      startBtn.disabled = true;
      stopBtn.disabled = false;
    };

    stopBtn.onclick = () => {
      mediaRecorder.stop();
      startBtn.disabled = false;
      stopBtn.disabled = true;
    };
  </script>
</body>
</html>
