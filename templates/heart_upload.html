<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Upload Patient Video</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
      body { background-color: white; min-height: 100vh; font-family: 'Arial', sans-serif; }
      .container { padding-bottom: 100px; }
      .card { transition: all 0.3s ease; border: none; border-radius: 15px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
      .card:hover { transform: scale(1.05); background-color: #f0f0f0; }
      h2 { color: black; text-shadow: none; }
      footer { background-color: #f8f9fa; }
    </style>
</head>
<body>
  <div class="container my-5">
    <h2 class="text-center mb-4">Patient Video Upload</h2>
    <div class="card shadow-sm p-4">
      <p class="text-center">Upload a 20â€“30 second video of the patient placing a finger on the camera with flash on for heart rate detection.</p>
      <form method="POST" enctype="multipart/form-data">
        <div class="mb-3">
          <label for="video" class="form-label">Choose Video File</label>
          <input class="form-control" type="file" id="video" name="video" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Scan Patient</button>
      </form>
      <a href="{{ url_for('index') }}" class="btn btn-secondary mt-3 w-100">Back to Home</a>
    </div>
  </div>
  <footer style="position: fixed; bottom: 0; width: 100%; background-color: #343a40; color: white; text-align: center; padding: 10px;">
    @ALL RIGHTS RESERVED TO MY INTERN TEAM
  </footer>
</body>
</html>
